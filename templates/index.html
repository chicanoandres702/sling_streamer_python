<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sling TV WebSocket Player</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; margin: 0; background-color: #f4f4f9; color: #333; }
        #sidebar { width: 280px; height: 100vh; overflow-y: auto; border-right: 1px solid #ddd; background-color: #fff; flex-shrink: 0; }
        #sidebar h2 { padding: 15px; margin: 0; border-bottom: 1px solid #ddd; position: sticky; top: 0; background-color: #fff; }
        #channel-list { list-style: none; padding: 0; margin: 0; }
        #channel-list li { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s ease-in-out; }
        #channel-list li:hover { background-color: #e9efff; }
        #channel-list li.active { background-color: #4a76e8; color: white; font-weight: bold; }
        #main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        video { width: 100%; max-width: 1000px; background-color: #000; border: 1px solid #ccc; border-radius: 5px; }
        #status { margin-top: 15px; font-size: 1.1em; color: #555; min-height: 24px; text-align: center; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Channels</h2>
        <ul id="channel-list">
            <li>Loading channels...</li>
        </ul>
    </div>
    <div id="main-content">
        <h1>Sling Player</h1>
        <video id="videoPlayer" controls></video>
        <p id="status">Please select a channel to begin.</p>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channel-list');
        const statusEl = document.getElementById('status');
        
        let websocket;
        let mediaSource;
        let sourceBuffer;
        let bufferQueue = [];
        let isAppending = false;

        // CRITICAL: This codec string must match the stream's video and audio codecs.
        // The default value is common for H.264 video and AAC audio.
        // You may need to inspect a channel's manifest (MPD) file to find the correct value if video doesn't play.
        const mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

        fetch('/api/channels')
            .then(response => {
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                channelList.innerHTML = ''; // Clear "Loading..."
                data.forEach(channel => {
                    const li = document.createElement('li');
                    li.textContent = channel.title;
                    li.dataset.id = channel.id;
                    li.onclick = () => playChannel(channel.id, channel.title, li);
                    channelList.appendChild(li);
                });
            })
            .catch(error => {
                channelList.innerHTML = '';
                statusEl.textContent = `Error: ${error.message}`;
                console.error("Failed to load channels:", error);
            });

        function playChannel(channelId, channelTitle, element) {
            document.querySelectorAll('#channel-list li').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            statusEl.textContent = `Initializing stream for ${channelTitle}...`;
            resetPlayer();
            initializeMediaSource(channelId);
        }

        function resetPlayer() {
            if (websocket && websocket.readyState === WebSocket.OPEN) websocket.close();
            bufferQueue = [];
            isAppending = false;
            if (mediaSource && mediaSource.readyState === 'open') {
                try { mediaSource.endOfStream(); } catch (e) {}
            }
            video.pause();
            video.removeAttribute('src');
            video.load();
        }

        function initializeMediaSource(channelId) {
            if (!MediaSource.isTypeSupported(mimeCodec)) {
                statusEl.textContent = 'Error: Browser does not support the required video codec.';
                console.error('Unsupported MIME type or codec: ', mimeCodec);
                return;
            }
            mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);
            mediaSource.addEventListener('sourceopen', () => {
                sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
                sourceBuffer.addEventListener('updateend', processBufferQueue);
                connectWebSocket(channelId);
            });
        }

        function connectWebSocket(channelId) {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.hostname}:${WEBSOCKET_PORT}/ws/${channelId}`;
            statusEl.textContent = 'Connecting to stream server...';
            websocket = new WebSocket(wsUrl);
            websocket.binaryType = 'arraybuffer';
            websocket.onopen = () => { statusEl.textContent = 'Connection established. Waiting for video data...'; };
            websocket.onmessage = (event) => {
                bufferQueue.push(event.data);
                if (!isAppending) processBufferQueue();
            };
            websocket.onclose = (event) => {
                statusEl.textContent = `Stream disconnected. (Code: ${event.code})`;
                if (mediaSource && mediaSource.readyState === 'open') {
                    try { mediaSource.endOfStream(); } catch(e) {}
                }
            };
            websocket.onerror = (error) => {
                statusEl.textContent = 'A WebSocket error occurred. See console for details.';
                console.error('WebSocket Error: ', error);
            };
        }

        function processBufferQueue() {
            if (!isAppending && bufferQueue.length > 0 && sourceBuffer && !sourceBuffer.updating) {
                isAppending = true;
                const data = bufferQueue.shift();
                try {
                    sourceBuffer.appendBuffer(data);
                    if (video.paused) { video.play().catch(e => console.warn("Autoplay was prevented:", e)); }
                } catch (e) {
                    console.error('Error appending buffer:', e);
                    isAppending = false;
                    resetPlayer();
                    statusEl.textContent = `Error playing video. (Reason: ${e.name})`;
                }
            } else {
                isAppending = false;
            }
        }
        // Expose the websocket port to the script
        const WEBSOCKET_PORT = {{ WEBSOCKET_PORT }};
    });
</script>
</body>
</html>
